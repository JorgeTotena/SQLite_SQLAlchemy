<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      {{ form.hidden_tag() }}
      {{ form.book_name.label() }}{{ form.book_name(size=30)}}
      {{ form.book_author.label() }}{{ form.book_author(size=30) }}
      {{ form.rating.label() }}{{ form.rating(size=30) }}

      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
